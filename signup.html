<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Molineux Freestyle Taekwondo</title>
  </head>

  <body>
    <header>
      <!-- Navigation Bar -->
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">M.F T.K.D</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="photos.html" tabindex="-1"
                    >Photos</a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="signup.html" tabindex="-1"
                    >Sign up</a
                  >
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-primary my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="container-fluid">
      <div class="row signup-form-color">
        <div class="col">
          <h1 class="form-heading text-center">
            Let's sign you up today!
            <i class="fa fa-handshake-o" aria-hidden="true"></i>
          </h1>
          <div class="center-form">
            <form>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                placeholder="Full Name"
                required
              />
              <input
                type="text"
                name="contactnumber"
                id="contactnumber"
                class="form-control"
                placeholder="Contact Number"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <div class="text-center">
                <label for="tuesdays" id="tuesdays">Tuesdays</label>
                <input
                  type="radio"
                  name="day-preference"
                  id="tuesdays"
                  value="tuesdays"
                  required
                />
                <label for="thursdays" id="thursdays">Thursdays</label>
                <input
                  type="radio"
                  name="day-preference"
                  id="thursdays"
                  value="thursdays"
                  required
                />
                <label for="monthly" id="monthly">Monthly</label>
                <input
                  type="radio"
                  name="day-preference"
                  id="monthly"
                  value="monthly"
                  required
                /><br />
                <input type="submit" value="Get Started!" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="container-fluid text-center">
      <div class="row">
        <div class="col-sm-6">
          <h4>Contact Us</h4>
          <h5>Tel: 01902123456</h5>
          <h5>Email: molineuxfreestyletkd@hotmail.com</h5>
        </div>
        <div class="col-sm-6">
          <h4>Social</h4>
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a target="_blank" href="https://www.facebook.com/">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
              <a target="_blank" href="https://twitter.com/?lang=en-gb">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
              <a target="_blank" href="https://www.instagram.com/?hl=en">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
              <a target="_blank" href="https://www.youtube.com/">
                <i class="fa fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">Youtube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://kit.fontawesome.com/6a98789392.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
